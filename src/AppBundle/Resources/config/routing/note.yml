app_workspace_index:
    path: /
    defaults:
        _controller: '@AppBundle:Resource:index'
    methods: ['GET']

app_workspace_create:
    path: /new
    defaults:
        _controller: '@AppBundle:Resource:create'
    methods: ['GET', 'POST']

app_workspace_update:
    path: /{id}/update
    defaults:
        _controller: '@AppBundle:Resource:update'
    requirements:
        id: \d
    methods: ['GET', 'PUT']

app_workspace_delete:
    path: /{id}/delete
    defaults:
        _controller: '@AppBundle:Resource:delete'
    requirements:
        id: \d
    methods: ['DELETE']